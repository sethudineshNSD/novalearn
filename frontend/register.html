<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Learn - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            padding: 45px 35px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .institution-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .valid {
            border-color: #28a745 !important; /* Green */
        }

        .invalid {
            border-color: #dc3545 !important; /* Red */
        }

        select {
            cursor: pointer;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 35px;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="container">
        <div class="card">
            <div class="logo-section">
                <div class="logo">NL</div>
                <div class="institution-name">Nova Learn</div>
                <div class="tagline">Empower Your Learning Journey</div>
            </div>

            <div class="title">Register</div>

            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="role">User Type</label>
                    <select id="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <!-- Course field (for students) -->
                <div class="form-group" id="course-group" style="display: none;">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="Enter your course name">
                </div>

                <!-- Subject field (for teachers) -->
                <div class="form-group" id="subject-group" style="display: none;">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter your subject">
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="password-group">
                        <input type="password" id="password" placeholder="Create a strong password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-group">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
                    </div>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>

            <div class="footer">
                By registering, you agree to our <a href="#">Terms of Service</a> and acknowledge that you read our <a href="#">Privacy Policy</a>.
                <br><br>
                ¬© 2025 Nova Learn. All Rights Reserved.
            </div>
        </div>
    </div>

    <script>
        // Password toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Dynamic role handling
        document.getElementById('role').addEventListener('change', function () {
            const courseGroup = document.getElementById('course-group');
            const subjectGroup = document.getElementById('subject-group');
            const courseInput = document.getElementById('course');
            const subjectInput = document.getElementById('subject');

            if (this.value === 'student') {
                courseGroup.style.display = 'block';
                subjectGroup.style.display = 'none';
                courseInput.required = true;
                subjectInput.required = false;
            } else if (this.value === 'teacher') {
                subjectGroup.style.display = 'block';
                courseGroup.style.display = 'none';
                subjectInput.required = true;
                courseInput.required = false;
            } else {
                courseGroup.style.display = 'none';
                subjectGroup.style.display = 'none';
                courseInput.required = false;
                subjectInput.required = false;
            }
        });

        // Live validation: Full Name (letters only)
        document.getElementById('fullname').addEventListener('input', function () {
            const regex = /^[A-Za-z\s]+$/;
            if (regex.test(this.value.trim())) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        // Live validation: Email must contain "@"
        document.getElementById('email').addEventListener('input', function () {
            if (this.value.includes('@')) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        // Submit validation
        
    document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const fullname = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const role = document.getElementById('role').value;
    const course = document.getElementById('course')?.value.trim();
    const subject = document.getElementById('subject')?.value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    const nameRegex = /^[A-Za-z\s]+$/;

    if (!fullname || !nameRegex.test(fullname)) {
        alert('Full Name must contain only letters.');
        return;
    }

    if (!email.includes('@')) {
        alert('Email must contain "@" symbol.');
        return;
    }

    if (!role) {
        alert('Please select your user type.');
        return;
    }

    if (role === 'student' && !course) {
        alert('Please enter your course name.');
        return;
    }

    if (role === 'teacher' && !subject) {
        alert('Please enter your subject.');
        return;
    }

    if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
    }

    if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
    }

    const userData = { fullname, email, role, course, subject, password };

    try {
    const response = await fetch("https://novalearn-backend.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
    });

    const result = await response.json();

    if (response.ok) {
        alert("Registration successful! Redirecting to login page...");
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1000);
    } else {
        alert("Error: " + result.message);
    }
} catch (error) {
    console.error(error);
    alert("Server error. Please try again later.");
}
});
</script>
    </script>
</body>
</html>
