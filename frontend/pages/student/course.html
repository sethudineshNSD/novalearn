<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Learn - Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-small {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
        }

        .user-avatar:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: #f5f7fa;
            padding-left: 25px;
        }

        .dropdown-item:last-child {
            border-top: 1px solid #f0f0f0;
            color: #ff6b6b;
        }

        .dropdown-item:last-child:hover {
            background: #ffe0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Page Title */
        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out 0.2s both;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.2);
        }

        .course-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .course-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .course-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .course-instructor {
            font-size: 13px;
            opacity: 0.9;
        }

        .course-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-info {
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }

        .course-info-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .course-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
        }

        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .course-students {
            font-size: 12px;
            color: #999;
        }

        .enroll-btn,
        .view-course-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .enroll-btn:hover,
        .view-course-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .enroll-btn:active,
        .view-course-btn:active {
            transform: translateY(0) scale(1.02);
        }

        .enrolled-badge {
            background: #2ecc71;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            animation: fadeInUp 0.6s ease-out;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 700;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-input {
                min-width: auto;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }

            .tabs {
                gap: 5px;
            }

            .tab-button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <div class="logo-small">NL</div>
            <div class="brand-name">Nova Learn</div>
        </div>
        <div class="header-right">
            <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="course.html">Courses</a>
    <a href="assignment.html">Assignments</a>
    <a href="grades.html">Grades</a>
</div>
            <div class="user-menu">
                <div class="user-avatar" id="avatarMenu">JD</div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" class="dropdown-item">👤 Profile</a>
                    <a href="#" class="dropdown-item">⚙️ Settings</a>
                    <a href="#" class="dropdown-item">🚪 Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title">📚 Courses</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('available')">Available Courses</button>
            <button class="tab-button" onclick="switchTab('enrolled')">My Enrolled Courses</button>
        </div>

        <!-- Available Courses Tab -->
        <div id="available" class="tab-content active">
            <!-- Filter Section -->
            <div class="filter-section">
                <input type="text" class="filter-input" placeholder="🔍 Search courses..." id="searchInput" onkeyup="filterCourses()">
                <select class="filter-select" id="categoryFilter" onchange="filterCourses()">
                    <option value="">All Categories</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Programming">Programming</option>
                    <option value="Mobile">Mobile Development</option>
                </select>
            </div>

            <!-- Courses Grid -->
            <div class="courses-grid" id="availableCoursesGrid">
                <!-- Courses will be populated here -->
            </div>
        </div>

        <!-- Enrolled Courses Tab -->
        <div id="enrolled" class="tab-content">
            <div class="courses-grid" id="enrolledCoursesGrid">
                <!-- Enrolled courses will be populated here -->
            </div>
            <div id="emptyEnrolled" style="display: none;">
                <div class="empty-state">
                    <div class="empty-state-icon">📭</div>
                    <div class="empty-state-title">No Courses Yet</div>
                    <div class="empty-state-text">You haven't enrolled in any courses. Explore available courses to get started!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample Course Data
        const allCourses = [
            {
                id: 1,
                title: "Web Development Fundamentals",
                instructor: "Dr. Sarah Johnson",
                category: "Web Development",
                icon: "🌐",
                description: "Learn HTML, CSS, and JavaScript basics",
                students: 245,
                enrolled: false
            },
            {
                id: 2,
                title: "Data Science Basics",
                instructor: "Prof. Michael Chen",
                category: "Data Science",
                icon: "📊",
                description: "Introduction to data analysis and visualization",
                students: 189,
                enrolled: true
            },
            {
                id: 3,
                title: "Python Programming",
                instructor: "Dr. Emily Davis",
                category: "Programming",
                icon: "🐍",
                description: "Master Python from beginner to advanced",
                students: 312,
                enrolled: true
            },
            {
                id: 4,
                title: "React.js Advanced",
                instructor: "John Smith",
                category: "Web Development",
                icon: "⚛️",
                description: "Build modern applications with React",
                students: 156,
                enrolled: false
            },
            {
                id: 5,
                title: "Machine Learning Essentials",
                instructor: "Dr. Priya Sharma",
                category: "Data Science",
                icon: "🤖",
                description: "Learn ML algorithms and implementations",
                students: 134,
                enrolled: false
            },
            {
                id: 6,
                title: "Mobile App Development",
                instructor: "Alex Turner",
                category: "Mobile",
                icon: "📱",
                description: "Create native and cross-platform apps",
                students: 198,
                enrolled: false
            },
            {
                id: 7,
                title: "JavaScript Advanced Concepts",
                instructor: "Dr. Thomas Moore",
                category: "Programming",
                icon: "💛",
                description: "Deep dive into advanced JavaScript",
                students: 267,
                enrolled: false
            },
            {
                id: 8,
                title: "Flutter Development",
                instructor: "Maria Garcia",
                category: "Mobile",
                icon: "🦋",
                description: "Build beautiful cross-platform apps",
                students: 145,
                enrolled: false
            }
        ];

        let courses = [...allCourses];

        // Render Available Courses
        function renderAvailableCourses() {
            const grid = document.getElementById('availableCoursesGrid');
            grid.innerHTML = '';

            const availableCourses = courses.filter(c => !c.enrolled);

            availableCourses.forEach((course, index) => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.style.animation = `fadeInUp 0.6s ease-out ${0.3 + index * 0.05}s both`;
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-icon">${course.icon}</div>
                        <div class="course-title">${course.title}</div>
                        <div class="course-instructor">${course.instructor}</div>
                    </div>
                    <div class="course-body">
                        <div class="course-description">${course.description}</div>
                        <div class="course-info">
                            <div class="course-info-item">
                                👥 ${course.students} students
                            </div>
                            <div class="course-info-item">
                                📂 ${course.category}
                            </div>
                        </div>
                        <div class="course-footer">
                            <div class="course-students"></div>
                            <button class="enroll-btn" onclick="enrollCourse(${course.id})">Enroll Now</button>
                        </div>
                    </div>
                `;
                grid.appendChild(courseCard);
            });

            if (availableCourses.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">🔍</div>
                            <div class="empty-state-title">No Courses Found</div>
                            <div class="empty-state-text">Try adjusting your search or filters</div>
                        </div>
                    </div>
                `;
            }
        }

        // Render Enrolled Courses
        function renderEnrolledCourses() {
            const grid = document.getElementById('enrolledCoursesGrid');
            const emptyState = document.getElementById('emptyEnrolled');
            const enrolledCourses = courses.filter(c => c.enrolled);

            if (enrolledCourses.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = '';

            enrolledCourses.forEach((course, index) => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.style.animation = `fadeInUp 0.6s ease-out ${0.3 + index * 0.05}s both`;
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-icon">${course.icon}</div>
                        <div class="course-title">${course.title}</div>
                        <div class="course-instructor">${course.instructor}</div>
                    </div>
                    <div class="course-body">
                        <div class="course-description">${course.description}</div>
                        <div class="course-info">
                            <div class="course-info-item">
                                👥 ${course.students} students
                            </div>
                            <div class="course-info-item">
                                📂 ${course.category}
                            </div>
                        </div>
                        <div class="course-footer">
                            <span class="enrolled-badge">✓ Enrolled</span>
                            <button class="view-course-btn">View Course</button>
                        </div>
                    </div>
                `;
                grid.appendChild(courseCard);
            });
        }

        // Filter Courses
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            courses = allCourses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm) || 
                                    course.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || course.category === category;
                return matchesSearch && matchesCategory;
            });

            renderAvailableCourses();
        }

        // Enroll in Course
        function enrollCourse(courseId) {
            const course = allCourses.find(c => c.id === courseId);
            if (course) {
                course.enrolled = true;
                renderAvailableCourses();
                renderEnrolledCourses();
            }
        }

        // Switch Tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'enrolled') {
                renderEnrolledCourses();
            }
        }

        // Dropdown Menu
        const avatarMenu = document.getElementById('avatarMenu');
        const dropdownMenu = document.getElementById('dropdownMenu');

        avatarMenu.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });

        document.addEventListener('click', function() {
            dropdownMenu.classList.remove('active');
        });

        dropdownMenu.addEventListener('click', function(e) {
            if (e.target.classList.contains('dropdown-item')) {
                dropdownMenu.classList.remove('active');
            }
        });

        // Initial Render
        renderAvailableCourses();
        renderEnrolledCourses();
    </script>
</body>
</html>
