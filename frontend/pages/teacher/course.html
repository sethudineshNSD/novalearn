<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Learn - Create Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-small {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .user-avatar:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: #f5f7fa;
            padding-left: 25px;
        }

        .dropdown-item:last-child {
            border-top: 1px solid #f0f0f0;
            color: #ff6b6b;
        }

        .dropdown-item:last-child:hover {
            background: #ffe0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Page Title */
        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out 0.15s both;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-input,
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.2);
        }

        .course-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .course-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .course-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .course-instructor {
            font-size: 13px;
            opacity: 0.9;
        }

        .course-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .course-info {
            background: #f9f9ff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #999;
            font-weight: 600;
        }

        .info-value {
            color: #667eea;
            font-weight: 700;
        }

        .course-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-enroll {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-enroll:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-enrolled {
            background: #2ecc71;
            color: white;
            cursor: default;
        }

        .btn-edit {
            background: #f0f0f0;
            color: #333;
        }

        .btn-edit:hover {
            background: #e0e0e0;
        }

        .btn-delete {
            background: #ffe0e0;
            color: #ff6b6b;
        }

        .btn-delete:hover {
            background: #ffcccc;
        }

        /* Create Course Form */
        .create-form-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out 0.2s both;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-submit,
        .btn-cancel {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 700;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-input {
                min-width: auto;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .create-form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <div class="logo-small">NL</div>
            <div class="brand-name">Nova Learn</div>
        </div>
        <div class="header-right">
                  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="course.html">Courses</a>
    <a href="assignment.html">Assignments</a>
    <a href="grades.html">Grades</a>
</div>
            <div class="user-menu">
                <div class="user-avatar" id="avatarMenu">SJ</div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" class="dropdown-item">👤 Profile</a>
                    <a href="#" class="dropdown-item">⚙️ Settings</a>
                    <a href="#" class="dropdown-item">🚪 Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title">📚 Courses</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('my-courses')">My Courses</button>
            <button class="tab-button" onclick="switchTab('create-course')">Create Course</button>
        </div>

        <!-- My Courses Tab -->
        <div id="my-courses" class="tab-content active">
            <!-- Filter Section -->
            <div class="filter-section">
                <input type="text" class="filter-input" placeholder="🔍 Search courses..." id="searchInput" onkeyup="filterCourses()">
                <select class="filter-select" id="categoryFilter" onchange="filterCourses()">
                    <option value="">All Categories</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Programming">Programming</option>
                    <option value="Mobile Development">Mobile Development</option>
                </select>
            </div>

            <!-- Courses Grid -->
            <div class="courses-grid" id="coursesList">
                <!-- Courses will be populated here -->
            </div>
        </div>

        <!-- Create Course Tab -->
        <div id="create-course" class="tab-content">
            <div class="create-form-container">
                <div class="form-title">Create New Course</div>
                <form onsubmit="createCourse(event)">
                    <div class="form-group">
                        <label>Course Title *</label>
                        <input type="text" id="courseTitle" placeholder="e.g., Web Development Fundamentals" required>
                    </div>

                    <div class="form-group">
                        <label>Course Description *</label>
                        <textarea id="courseDescription" placeholder="Provide a detailed description of what students will learn..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Duration (weeks) *</label>
                            <input type="number" id="courseDuration" placeholder="e.g., 12" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="courseCategory" required>
                                <option value="">Select Category</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Programming">Programming</option>
                                <option value="Mobile Development">Mobile Development</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Course Icon Emoji</label>
                        <input type="text" id="courseIcon" placeholder="e.g., 🌐" maxlength="2" value="📚">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="resetForm()">Clear</button>
                        <button type="submit" class="btn-submit">Create Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample Course Data
        const allCourses = [
            {
                id: 1,
                title: "Web Development Fundamentals",
                description: "Learn HTML, CSS, and JavaScript basics",
                duration: 12,
                category: "Web Development",
                icon: "🌐",
                instructor: "Dr. Sarah Johnson",
                students: 245,
                createdByTeacher: false
            },
            {
                id: 2,
                title: "React.js Advanced",
                description: "Build modern applications with React",
                duration: 10,
                category: "Web Development",
                icon: "⚛️",
                instructor: "John Smith",
                students: 156,
                createdByTeacher: false
            },
            {
                id: 3,
                title: "Machine Learning Essentials",
                description: "Learn ML algorithms and implementations",
                duration: 14,
                category: "Data Science",
                icon: "🤖",
                instructor: "Dr. Priya Sharma",
                students: 134,
                createdByTeacher: false
            },
            {
                id: 4,
                title: "Mobile App Development",
                description: "Create native and cross-platform apps",
                duration: 16,
                category: "Mobile Development",
                icon: "📱",
                instructor: "Alex Turner",
                students: 198,
                createdByTeacher: false
            }
        ];

        let courses = [...allCourses];

        // Render Courses
        function renderCourses() {
            const grid = document.getElementById('coursesList');
            grid.innerHTML = '';

            if (courses.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">📚</div>
                            <div class="empty-state-title">No Courses Found</div>
                            <div class="empty-state-text">Try adjusting your search or filters</div>
                        </div>
                    </div>
                `;
                return;
            }

            courses.forEach((course, index) => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.style.animation = `fadeInUp 0.6s ease-out ${0.2 + index * 0.05}s both`;
                card.innerHTML = `
                    <div class="course-header">
                        <div class="course-icon">${course.icon}</div>
                        <div class="course-title">${course.title}</div>
                        <div class="course-instructor">${course.instructor}</div>
                    </div>
                    <div class="course-body">
                        <div class="course-description">${course.description}</div>
                        <div class="course-info">
                            <div class="info-row">
                                <span class="info-label">👥 Students:</span>
                                <span class="info-value">${course.students}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">📅 Duration:</span>
                                <span class="info-value">${course.duration} weeks</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">📂 Category:</span>
                                <span class="info-value">${course.category}</span>
                            </div>
                        </div>
                        <div class="course-footer">
                            ${course.createdByTeacher ? `<button class="btn btn-edit" onclick="editCourse(${course.id})">✏️ Edit</button><button class="btn btn-delete" onclick="deleteCourse(${course.id})">🗑️ Delete</button>` : '<button class="btn btn-enrolled" disabled>✓ Published</button>'}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Courses
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            courses = allCourses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm) || 
                                    course.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || course.category === category;
                return matchesSearch && matchesCategory;
            });

            renderCourses();
        }

        // Create Course
        function createCourse(event) {
            event.preventDefault();

            const newCourse = {
                id: Math.max(...allCourses.map(c => c.id), 0) + 1,
                title: document.getElementById('courseTitle').value,
                description: document.getElementById('courseDescription').value,
                duration: parseInt(document.getElementById('courseDuration').value),
                category: document.getElementById('courseCategory').value,
                icon: document.getElementById('courseIcon').value || '📚',
                instructor: "You",
                students: 0,
                createdByTeacher: true
            };

            allCourses.push(newCourse);
            courses = [...allCourses];
            renderCourses();
            resetForm();
            switchTab('my-courses');
            alert('Course created successfully!');
        }

        // Delete Course
        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this course?')) {
                const index = allCourses.findIndex(c => c.id === courseId);
                if (index > -1) {
                    allCourses.splice(index, 1);
                    courses = [...allCourses];
                    renderCourses();
                    alert('Course deleted successfully!');
                }
            }
        }

        // Edit Course (placeholder)
        function editCourse(courseId) {
            alert('Edit functionality can be implemented later!');
        }

        // Reset Form
        function resetForm() {
            document.getElementById('courseTitle').value = '';
            document.getElementById('courseDescription').value = '';
            document.getElementById('courseDuration').value = '';
            document.getElementById('courseCategory').value = '';
            document.getElementById('courseIcon').value = '📚';
        }

        // Switch Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'my-courses') {
                courses = [...allCourses];
                renderCourses();
            }
        }

        // Dropdown Menu
        const avatarMenu = document.getElementById('avatarMenu');
        const dropdownMenu = document.getElementById('dropdownMenu');

        avatarMenu.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });

        document.addEventListener('click', function() {
            dropdownMenu.classList.remove('active');
        });

        dropdownMenu.addEventListener('click', function(e) {
            if (e.target.classList.contains('dropdown-item')) {
                dropdownMenu.classList.remove('active');
            }
        });

        // Initial Render
        renderCourses();
    </script>
</body>
</html>
